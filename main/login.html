<!DOCTYPE html>
<html lang="el">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>E-labs | ΔΙ.ΠΑ.Ε. Σέρρες</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">

    <link rel="icon" type="image" href="../images/dipae.png">
    <link rel="stylesheet" type="text/css" href="../style/login.css">
</head>

<body>
    <main>
        <form method="post">
            <div class="mb-3 centered">
                <img class="logo" src="../images/dipae.png" alt="dipae.png" title="dipae logo">
            </div>
            <div class="summary">
                <p>Πλατφόρμα Δήλωσης Εργαστηριακών Μαθημάτων Σερρών</p>
            </div>
            <div class="inputs">
                <label for="username" class="form-label"></label>
                <i class="bi bi-person-fill"></i>
                <input type="text" class="form-control" id="username" name="username" placeholder="Όνομα φοιτητή"
                    required>
            </div>
            <div class="inputs">
                <label for="password" class="form-label"></label>
                <i class="bi bi-lock-fill"></i>
                <input type="password" class="form-control" id="password" name="password"
                    placeholder="Κωδικός πρόσβασης" required>
                <i class="bi-eye-slash toggle"></i>
            </div>
            <div class="inputs">
                <span id="new">Νέος φοιτητής;</span>
                <a href="signup.html" id="signup">Εγγραφή</a>
            </div>
            <div class="inputs mt-3">
                <button type="submit" id="login" name="login" class="btn btn-primary">Eίσοδος</button>
            </div>
        </form>
    </main>
    <footer>
        &copy; 2025 Helen Zina All Rights Reserved
    </footer>
</body>

<script type="text/javascript" src="../script/script.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
    crossorigin="anonymous"></script>


</html>
